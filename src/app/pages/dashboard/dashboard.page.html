<ion-header>
  <ion-toolbar *ngIf="!searchBar" color="primary">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Etalase</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="showSearchBar()">
        <ion-icon size="small" slot="icon-only" name="search"></ion-icon>
      </ion-button>
      <ion-button (click)="showSearchBar()">
        <ion-icon size="small" slot="icon-only" name="barcode"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar *ngIf="searchBar" color="primary">
    <ion-searchbar showCancelButton="always" (ionCancel)="cancelSearchBar()" animated></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="inset">
    <ion-item lines="full" *ngFor="let i of [1,2,3,4,5,6,7,8]">
      <ion-label class="ion-text-wrap">
        <ion-text>
          <h2>Baju Biasa {{ i }}</h2>
        </ion-text>
        <ion-text color="dark">
          <p>BRG-000{{ i }} Rp. 34.000/pcs</p>
        </ion-text>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="test()">
          <ion-icon slot="icon-only" name="cart-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
