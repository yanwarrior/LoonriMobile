<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none" >
    <ion-label position="stacked">Username</ion-label>
    <ion-input [(ngModel)]="userRegister.username" placeholder="Enter username"></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-label position="stacked">Email</ion-label>
    <ion-input type="email" [(ngModel)]="userRegister.email" placeholder="Enter email"></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-label position="stacked">Password</ion-label>
    <ion-input type="password" [(ngModel)]="userRegister.password" placeholder="Enter password"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="register()">
    Sign Up
  </ion-button>
  <ion-button color="light" expand="block" (click)="register()">
    Sign In
  </ion-button>
</ion-content>
