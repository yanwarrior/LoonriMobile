<ion-fab *ngIf="cartService.getSummary().item > 0" vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button [routerLink]="['/cart-list']">
    <ion-icon name="cart-outline" color="light"></ion-icon>
    <ion-badge color="danger">{{ cartService.getSummary().item }}</ion-badge>
  </ion-fab-button>
</ion-fab>
